<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3 - Bài 1 - JS nâng cao</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
      integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="bg-blue-100 min-h-screen text-gray-500 font-mono flex justify-center items-center"
    >
      <div
        id="target"
        class="h-64 w-64 bg-white rounded-lg shadow-lg flex justify-center items-center"
      >
        <button
          id="change"
          class="border-2 px-4 py-2 rounded-lg hover:border-gray-600 hover:bg-gray-100 bg-white text-blue-400"
        >
          Change color
        </button>
      </div>
    </div>
  </body>
  <script>
    let button = document.querySelector("#change");
    let target = document.querySelector("#target");

    button.onclick = () => {
      let randomColor = Math.floor(Math.random() * 16777215).toString(16);
      target.style.backgroundColor = "#" + randomColor;
    };
  </script>
</html>
