<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3 - Bài 1 - JS nâng cao</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
      integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="bg-blue-100 min-h-screen text-gray-500 font-mono flex justify-center items-center"
    >
      <div
        class="min-h-64 w-64 bg-white rounded-lg shadow-lg p-4"
      >
        <div class="">
          <input
          id="name"
            class="px-4 py-2 border-2 rounded-lg"
            type="text"
            placeholder="Nhập tên..."
          />
          <button
          id="submit"
            class="px-4 py-2 rounded-lg border-2 mt-2 w-full bg-gray-100 hover:bg-gray-200"
          >
            Thêm
          </button>
        </div>
        <div class="mt-4">
          <ul class="list-disc pl-4" id="target">
          </ul>
        </div>
      </div>
      </div>
    </div>
  </body>
  <script>
    let students = [
      'Bình',
      'Diễm',
      'Cường',
      'Giang',
      'Vinh',
      'An',
    ]

    function loadList(){
      let target = document.querySelector("#target");
      target.innerHTML = '';
      students.sort();
      students.map( x => target.innerHTML += `<li>${x}</li>` );
    }

    let button = document.querySelector("#submit");
    let name = document.querySelector("#name");

    button.onclick = () => {
      students.push(name.value);
      loadList();
    }


    loadList();
  </script>
</html>
