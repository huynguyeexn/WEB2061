<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css"
            integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag=="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div
            class="bg-white min-h-screen font-mono text-gray-600 flex justify-center items-center"
        >
            <div
                class="bg-gradient-to-r from-purple-200 to-blue-200 w-80 rounded-lg shadow-lg p-4"
            >
                <ul id="target" class="list-disc pl-4"></ul>
            </div>
        </div>
    </body>
    <script>
        let url = "https://reqres.in/api/users?page=1&per_page=10";
        let ulEl = document.querySelector("#target");

        fetch(url, {
            method: "GET",
        })
            .then((res) => {
                return res.json();
            })
            .then((data) => {
                return new Promise((resolve, reject) => {
                    console.log(data);
                    let strContent = "";
                    data.data.forEach((val, index) => {
                        strContent += `<li>${val.id} - ${val.first_name} ${val.last_name}</li>`;
                    });
                    return resolve(strContent);
                });
            })
            .then((value) => {
                ulEl.innerHTML = value;
            });
    </script>
</html>
