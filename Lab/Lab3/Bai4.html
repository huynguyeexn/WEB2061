<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3 - Bài 4 - JS nâng cao</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
      integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="bg-gray-900 min-h-screen font-mono text-white">
      <div class="container mx-auto p-4">
        <form id="input-form" class="bg-gray-800 rounded-lg p-4 w-1/2 mx-auto">
          <div class="bg-gray-700 p-4 rounded-lg">
            <p class="text-center text-xl font-bold">1st Person</p>
            <div class="m-2">
              <label for="">Name:</label>
              <br />
              <input
                value="A"
                type="text"
                class="w-full px-4 py-2 bg-transparent border-2 border-gray-400 rounded-lg"
                required
              />
            </div>
            <div class="m-2">
              <label for="">Age:</label>
              <br />
              <input
                value="10"
                type="text"
                class="w-full px-4 py-2 bg-transparent border-2 border-gray-400 rounded-lg"
                required
              />
            </div>
            <div class="m-2">
              <label for="">Address:</label>
              <br />
              <input
                value="100"
                type="text"
                class="w-full px-4 py-2 bg-transparent border-2 border-gray-400 rounded-lg"
                required
              />
            </div>
          </div>
          <div class="bg-gray-700 p-4 rounded-lg mt-4">
            <p class="text-center text-xl font-bold">2nd Person</p>
            <div class="m-2">
              <label for="">Name:</label>
              <br />
              <input
                value="B"
                type="text"
                class="w-full px-4 py-2 bg-transparent border-2 border-gray-400 rounded-lg"
                required
              />
            </div>
            <div class="m-2">
              <label for="">Age:</label>
              <br />
              <input
                value="20"
                type="text"
                class="w-full px-4 py-2 bg-transparent border-2 border-gray-400 rounded-lg"
                required
              />
            </div>
            <div class="m-2">
              <label for="">Address:</label>
              <br />
              <input
                value="200"
                type="text"
                class="w-full px-4 py-2 bg-transparent border-2 border-gray-400 rounded-lg"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="mt-4 bg-gray-700 hover:bg-gray-500 px-4 py-2 w-full rounded-lg"
          >
            Show profile
          </button>
          <div
            id="target"
            class="mt-2 bg-gray-700 hover:bg-gray-500 px-4 py-2 w-full rounded-lg"
          ></div>
        </form>
      </div>
    </div>
  </body>
  <script>
    // function Person(name, age, address) {
    //   this.name = name;
    //   this.age = age;
    //   this.address = address;
    //   this.showProfile = () => {
    //     return `Person Name: ${this.name}, ${this.age} years old, live at ${this.address}`;
    //   };
    // }

    let form = document.querySelector("#input-form");
    let target = document.querySelector("#target");

    form.onsubmit = (e) => {
      e.preventDefault();
      target.innerHTML = "";

      // let firstName = e.target[0].value;
      // let firstAge = e.target[1].value;
      // let firstAddress = e.target[2].value;
      // let person1 = new Person(firstName, firstAge, firstAddress);

      // let secondName = e.target[3].value;
      // let secondAge = e.target[4].value;
      // let secondAddress = e.target[5].value;
      // let person2 = new Person(secondName, secondAge, secondAddress);

      let person1 = {
        name: e.target[0].value,
        age: e.target[1].value,
        address: e.target[2].value,
        showProfile() {
          return `Person Name: ${this.name}, ${this.age} years old, live at ${this.address}`;
        },
      };

      let person2 = {
        __proto__: person1,
      };

      person2.name = e.target[3].value;
      person2.age = e.target[4].value;
      person2.address = e.target[5].value;

      target.innerHTML += `<p><b>${person1.showProfile()}</b></p>`;
      target.innerHTML += `<p><b>${person2.showProfile()}</b></p>`;
    };
  </script>
</html>
