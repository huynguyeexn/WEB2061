<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        Nhập Username: <input type="text" name="email" />
        <span style="color: red" id="errMsg"></span>
        <br />
        <button id="validateUser" type="button">Kiểm tra</button>
    </body>
    <script>
        $("#validateUser").click(function () {
            let err = $("#errMsg");
            let username = $("[name='email']").val();
            if (username.length < 1) {
                err.text("Tên đăng nhập không được để trống");
            } else if (username.length < 4) {
                err.text("Tên đăng nhập không được ít hơn 4 ký tự");
            } else if (username.length > 30) {
                err.text("Tên đăng nhập không được nhiều hơn 30 ký tự");
            } else if (!username.toLowerCase().includes("poly")) {
                err.text('Tên đăng nhập phải chứa ký tự "poly"');
            } else {
                err.text("");
            }
        });
    </script>
</html>
